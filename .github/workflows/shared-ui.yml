name: Shared UI
on:
  push:
    branches:
      - main
    paths:
      - packages/shared-ui/**
      - .github/workflows/shared-ui.yml
      - package-lock.json
      - package.json
  pull_request:
    paths:
      - packages/shared-ui/**
      - .github/workflows/shared-ui.yml
      - package-lock.json
      - package.json

env:
  PKG_NAME: shared-ui

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
        with:
          restore_cache: false
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup
        uses: ./.github/actions/setup
      - run: npm test -w packages/shared-ui

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup
        uses: ./.github/actions/setup
      - run: npm run lint -w packages/shared-ui

  typecheck:
    name: Check Types
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Check Types
        run: npm run typecheck -w packages/shared-ui

  storybook:
    name: Storybook Preview
    runs-on: ubuntu-latest
    needs: install
    outputs:
      url: ${{ steps.storybook-publish.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup
        uses: ./.github/actions/setup
      - name: Publish
        uses: ./.github/actions/storybook
        id: storybook-publish
        with:
          cloudflareApiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflareAccountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageName: ${{ env.PKG_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  changelog:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Changelog
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.tag-release.outputs.releases_created }}
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: tag-release
        with:
          path: packages/shared-ui
          token: ${{ secrets.GITHUB_TOKEN }}
          monorepo-tags: true
          release-type: node
          package-name: '@bluelightcard/shared-ui'
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Other Changes","hidden":false},{"type":"refactor","section":"Other Changes","hidden":false}]'

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changelog.outputs.releases_created
    name: Publish NPM
    environment: Production
    runs-on: ubuntu-latest
    needs:
      - install
      - test
      - lint
      - changelog
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build Package
        run: npm run build -w packages/shared-ui
      - run: npm publish -w packages/shared-ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
