name: 'Web'
on:
  push:
    branches:
      - main
    paths:
      - packages/web/**
      - packages/shared-ui/**
      - .github/actions/**
      - package-lock.json
      - sst.config.ts
      - package.json
      - .github/workflows/web.yml
  pull_request:
    paths:
      - packages/web/**
      - packages/shared-ui/**
      - .github/actions/**
      - package-lock.json
      - sst.config.ts
      - package.json
      - .github/workflows/web.yml

env:
  CI: true

permissions: write-all

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
        with:
          restore_cache: false
          token: ${{ secrets.GITHUB_TOKEN }}

  changes:
    name: Changes
    runs-on: ubuntu-latest
    outputs:
      components: ${{ steps.filter.outputs.components }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            components:
              - 'packages/web/src/common/components/**'
              - 'packages/web/src/offers/components/**'

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: install
    env:
      NEXT_PUBLIC_COGNITO_CLIENT_REGION: eu-west-2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run Unit Tests
        run: npm run test:coverage -w packages/web
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        if: github.actor != 'dependabot[bot]'
        with:
          projectBaseDir: packages/web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Generate SST Types
        env:
          BRAND: BLC_UK
        run: npx sst types --stage staging
      - name: JavaScript and Typescript
        run: npm run lint -w packages/web

  lint-styles:
    name: Linting Styles
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Lint Styles
        run: npm run lint:style -w packages/web

  storybook:
    name: Storybook Preview
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.storybook-publish.outputs.url }}
    needs:
      - install
      - changes
      - test
      - lint
      - lint-styles
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Publish
        uses: ./.github/actions/storybook
        id: storybook-publish
        with:
          cloudflareApiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflareAccountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageName: web
          brandDeployments: true
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  changelog:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Changelog
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.tag-release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v3
        id: tag-release
        with:
          path: packages/web
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          monorepo-tags: true
          package-name: bluelightcard/web
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Other Changes","hidden":false},{"type":"refactor","section":"Other Changes","hidden":false}]'

  sharedui-changelog:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
