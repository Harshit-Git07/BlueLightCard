type Brand {
  id: ID!
  name: String
  homePage: HomePage
  homePageId: ID!
}

type HomePage {
  id: ID!
  title: String
  offersContainers: OffersContainerConnection
}

type OffersContainerConnection {
  items: [OffersContainer]!
  nextToken: String
}

type OffersContainer {
  id: ID!
  title: String
  offers: OffersConnection
  homePage: HomePage
  homePageId: ID!
}

type OffersConnection {
  items: [Offer]!
  nextToken: String
}

type Offer {
  id: ID!
  title: String
  brands: BrandConnection
  company: Company
  companyId: ID!
  description: String
  termsAndConditions: String
  imageUrl: String
  offerType: OfferType
  offerTypeId: ID!
  categories: OfferCategoriesConnection
}

type OfferCategoriesConnection {
  items: [OfferCategory]!
  nextToken: String
}

type BrandConnection {
  items: [Brand]!
  nextToken: String
}

type Company {
  id: ID!
  name: String
  description: String
  imageUrl: String
}

type OfferType {
  id: ID!
  title: String
}

type OfferCategory {
  id: ID!
  title: String
}

type Query {
  getBrand(brandID: ID!): Brand
}

type Mutation {
  createBrand(input: CreateBrandInput!): Brand
  updateBrand(input: UpdateBrandInput!): Brand
  deleteBrand(input: DeleteBrandInput!): Brand
  createCompany(input: CreateCompanyInput!): Company
  updateCompany(input: UpdateCompanyInput!): Company
  deleteCompany(input: DeleteCompanyInput!): Company
  createOffer(input: CreateOfferInput!): Offer
  updateOffer(input: UpdateOfferInput!): Offer
  deleteOffer(input: DeleteOfferInput!): Offer
  createOfferType(input: CreateOfferTypeInput!): OfferType
  updateOfferType(input: UpdateOfferTypeInput!): OfferType
  deleteOfferType(input: DeleteOfferTypeInput!): OfferType
  createOfferCategory(input: CreateOfferCategoryInput!): OfferCategory
  updateOfferCategory(input: UpdateOfferCategoryInput!): OfferCategory
  deleteOfferCategory(input: DeleteOfferCategoryInput!): OfferCategory
  createOffersContainer(input: CreateOffersContainerInput!): OffersContainer
  updateOffersContainer(input: UpdateOffersContainerInput!): OffersContainer
  deleteOffersContainer(input: DeleteOffersContainerInput!): OffersContainer
  createHomePage(input: CreateHomePageInput!): HomePage
  updateHomePage(input: UpdateHomePageInput!): HomePage
  deleteHomePage(input: DeleteHomePageInput!): HomePage
}

input CreateBrandInput {
  brandID: ID!
  name: String
}

input UpdateBrandInput {
  brandID: ID!
  name: String
}

input DeleteBrandInput {
  brandID: ID!
}

input CreateCompanyInput {
  id: ID
  name: String
  description: String
  imageUrl: String
}

input UpdateCompanyInput {
  id: ID!
  name: String
  description: String
  imageUrl: String
}

input DeleteCompanyInput {
  id: ID!
}

input CreateOfferInput {
  id: ID
  title: String
  description: String
  termsAndConditions: String
  imageUrl: String
  expiresAt: Int
  offerBrandBrandID: ID
  offerCompanyId: ID
  offerTypeId: ID
}

input UpdateOfferInput {
  id: ID!
  title: String
  description: String
  termsAndConditions: String
  imageUrl: String
  expiresAt: Int
  offerBrandBrandID: ID
  offerCompanyId: ID
  offerTypeId: ID
}

input DeleteOfferInput {
  id: ID!
  _version: Int
}

input CreateOfferTypeInput {
  id: ID
  title: String
  _version: Int
}

input UpdateOfferTypeInput {
  id: ID!
  title: String
  _version: Int
}

input DeleteOfferTypeInput {
  id: ID!
  _version: Int
}

input CreateOfferCategoryInput {
  id: ID
  title: String
  _version: Int
}

input UpdateOfferCategoryInput {
  id: ID!
  title: String
  _version: Int
}

input DeleteOfferCategoryInput {
  id: ID!
  _version: Int
}

input CreateOffersContainerInput {
  id: ID
  title: String
  _version: Int
  homePageOffersContainersId: ID
}

input UpdateOffersContainerInput {
  id: ID!
  title: String
  homePageOffersContainersId: ID
}

input DeleteOffersContainerInput {
  id: ID!
}


input CreateHomePageInput {
  id: ID
  title: String
  brandID: ID!
}

input UpdateHomePageInput {
  id: ID!
  title: String
  brandID: ID
}

input DeleteHomePageInput {
  id: ID!
}


